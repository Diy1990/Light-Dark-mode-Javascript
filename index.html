
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      transition: background-color 0.3s ease-in-out;
    }
    
    .dark-mode {
      background-color: #333;
      color: #fff;
    }
    
    .card {
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }
    
    .card.dark-mode {
      background-color: #444;
      color: #fff;
    }
  </style>
  <title>Vite App</title>
</head>
<body>
  <section class="container mt-5">
    <button type="button" class="btn btn-dark" onclick="toggleDarkMode()">Toggle Mode</button>
    <div class="card my-3" id="card">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <h5 class="card-title">Improve your website</h5>
        <p class="card-text">Give a better experience to your clients.</p>
        <a href="#" class="btn btn-primary">Contact US</a>
      </div>
    </div>
  </section>
  <script src="/main.js"></script>
</body>
</html>
